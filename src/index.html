<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the US</title>
</head>
<body class="body">
  <div class="body__container">
    <header class="header">
      <img src="<%=require("./images/logo.svg")%>" alt="Around the US Logo" class="header__logo">
    </header>
    
    <main class="content">
      <section class="profile">
        <img src="<%=require("./images/profile.jpg")%>" alt="Jacques Cousteau" class="profile__photo">
        <div class="profile__text">
          <div class="profile__container">
            <h1 class="profile__name"></h1>
            <button class="button profile__edit" type="button" aria-label="Edit Profile Information"></button>
          </div>
          <p class="profile__title"></p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Add Place to List"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          
        </ul>
      </section>
    </main>
  
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__profile">
        <div class="popup__container">
          <button class="button popup__exit" type="button" aria-label="Close Pop-up"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form action="#" method="GET" class="form popup__form" name="profileForm"> 
            <input type="text" class="input popup__name" id="popup__name" minlength="2" maxlength="40" placeholder="Name" name="name" required>
            <span class="form-error popup__name-error"></span>
            <input type="text" class="input popup__about" id="popup__about" placeholder="About me" name="job" minlength="2" maxlength="200"  required>
            <span class="form-error popup__about-error"></span>
            <button class="popup__button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_edit-photo">
      <div class="popup__container">
        <button class="button popup__exit" type="button" aria-label="Close Pop-up"></button>
        <h3 class="popup__title">Change Profile Picture</h3>
        <form action="#" method="POST" class="form popup__form" name="editPhotoForm"> 
          <input type="url" class="input popup__url" id="popup__url" placeholder="Image URL" name="link" required>
          <span class="form-error popup__url-error"></span>
          <button class="popup__button popup__button_disabled" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <div class="popup popup_delete-place">
      <div class="popup__delete">
        <div class="popup__container">
          <button class="button popup__exit" type="button" aria-label="Close Pop-up"></button>
          <h3 class="popup__title">Are You Sure?</h3>
          <form action="#" method="GET" class="form popup__form" name="profileForm"> 
            <input type="hidden" class="" name="popup__delete-id" required>
            <button class="popup__button" type="submit">Yes</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_add-place">
      <div class="popup__add">
        <div class="popup__container">
          <button class="button popup__exit" type="button" aria-label="Close Pop-up"></button>
          <h3 class="popup__title">Add Place</h3>
          <form action="#" method="GET" class="form popup__form" name="addForm"> 
            <input type="text" class="input popup__place-title" id="popup__place-title" placeholder="Title" name="title" minlength="2" maxlength="30" required>
            <span class="form-error popup__place-title-error"></span>
            <input type="url" class="input popup__url" id="popup__url" placeholder="Image URL" name="url" required>
            <span class="form-error popup__url-error"></span>
            <button class="popup__button popup__button_disabled" type="submit" disabled>Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_photo-showcase">
      <div class="popup__photo-display">
        <div class="popup__photo-wrapper">
          <button class="button popup__exit popup__photo-exit" type="button" aria-label="Close Pop-up"></button>
          <img class="popup__photo" src="./" alt="">
          <h3 class="popup__photo-title"></h3>
        </div>
      </div>
    </div>
  </div>

  <template id="placeTemplate">
    <li class="places__place">
      <div class="places__delete"></div>
      <img src="" alt="" class="places__photo">
      <h2 class="places__text"></h2>
      <span style="position: relative;">
        <button class="button places__favorite" type="button" aria-label="Like Place"></button>
        <p class="places__like-count" style="position: absolute; top: 0; left: 8px">2</p>
      </span>
    </li>
  </template>
</body>
</html>
