<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US Logo" class="header__logo">
    </header>
    
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="Jacques Cousteau" class="profile__photo">
        <div class="profile__text">
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button profile__edit" type="button"></button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li class="places__place">
            <img src="./images/places-yosemite.jpg" alt="Yosemite Valley" class="places__photo">
            <h2 class="places__text">Yosemite Valley</h2>
            <button class="button places__favorite" type="button"></button>
          </li>
          <li class="places__place">
            <img src="./images/places-louis.jpg" alt="Lake Louise" class="places__photo">
            <h2 class="places__text">Lake Louise</h2>
            <button class="button places__favorite" type="button"></button>
          </li>
          <li class="places__place">
            <img src="./images/places-bald.png" alt="Bald Mountains" class="places__photo">
            <h2 class="places__text">Bald Mountains</h2>
            <button class="button places__favorite" type="button"></button>
          </li>
          <li class="places__place">
            <img src="./images/places-latemar.png" alt="Latemar" class="places__photo">
            <h2 class="places__text">Latemar</h2>
            <button class="button places__favorite" type="button"></button>
          </li>
          <li class="places__place">
            <img src="./images/places-vanoise.png" alt="Vanoise National Park" class="places__photo">
            <h2 class="places__text">Vanoise National Park</h2>
            <button class="button places__favorite" type="button"></button>
          </li>
          <li class="places__place">
            <img src="./images/places-lago.png" alt="Lago di Braies" class="places__photo">
            <h2 class="places__text">Lago di Braies</h2>
            <button class="button places__favorite" type="button"></button>
          </li>
        </ul>
      </section>
    </main>
  
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="button popup__exit" type="button"></button>
        <h3 class="popup__title">Edit profile</h3>
        <form action="#" method="GET" class="popup__form" name="profileForm"> 
          <input type="text" class="input popup__name" placeholder="Name" name="name">
          <input type="text" class="input popup__about" placeholder="About me" name="about">
          <button class="popup__button" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
