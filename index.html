<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US Logo" class="header__logo">
      <div class="header__line"></div>
    </header>
    
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="Jacques Cousteau" class="profile__photo">
        <div class="profile__text">
          <div><h1 class="profile__name">Jacques Cousteau</h1><img src="./images/edit.svg" alt="edit profile" class="button profile__edit"></div>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="button profile__add-button"><img src="./images/add-button.svg" alt="" class="profil__plus-sign"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li class="places__place">
            <img src="./images/places-yosemite.jpg" alt="" class="places__photo">
            <p class="places__text">Yosemite Valley</p>
            <img src="./images/favorite.svg" alt="save to favorites" class="places__favorite">
          </li>
          <li class="places__place">
            <img src="./images/places-louis.jpg" alt="" class="places__photo">
            <p class="places__text">Lake Louise</p>
            <img src="./images/favorite.svg" alt="save to favorites" class="places__favorite">
          </li>
          <li class="places__place">
            <img src="./images/places-bald.png" alt="" class="places__photo">
            <p class="places__text">Bald Mountains</p>
            <img src="./images/favorite.svg" alt="save to favorites" class="places__favorite">
          </li>
          <li class="places__place">
            <img src="./images/places-latemar.png" alt="" class="places__photo">
            <p class="places__text">Latemar</p>
            <img src="./images/favorite.svg" alt="save to favorites" class="places__favorite">
          </li>
          <li class="places__place">
            <img src="./images/places-vanoise.png" alt="" class="places__photo">
            <p class="places__text">Vanoise National Park</p>
            <img src="./images/favorite.svg" alt="save to favorites" class="places__favorite">
          </li>
          <li class="places__place">
            <img src="./images/places-lago.png" alt="" class="places__photo">
            <p class="places__text">Lago di Braies</p>
            <img src="./images/favorite.svg" alt="save to favorites" class="places__favorite">
          </li>
        </ul>
      </section>

      <section class="popup">
        <div class="popup__container">
          <img src="./images/exit.svg" alt="" class="button popup__exit">
          <h2 class="popup__title">Edit profile</h2>
          <form action="index.html" class="popup__form">
            <input type="text" class="input popup__name" placeholder="">
            <input type="text" class="input popup__about" placeholder="">
          </form>
          <button class="popup__button">Save</button>
        </div>
      </section>
    </main>
  
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
