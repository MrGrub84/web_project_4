<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body class="body">
  <div class="body__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US Logo" class="header__logo">
    </header>
    
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="Jacques Cousteau" class="profile__photo">
        <div class="profile__text">
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button profile__edit" type="button" aria-label="Edit Profile Information"></button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Add Place to List"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          
        </ul>
      </section>
    </main>
  
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>

    <div class="popup">
      <div class="popup__profile">
        <div class="popup__container">
          <button class="button popup__exit" type="button" aria-label="Close Pop-up"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form action="#" method="GET" class="popup__form" name="profileForm"> 
            <input type="text" class="input popup__name" placeholder="Name" name="name">
            <input type="text" class="input popup__about" placeholder="About me" name="about">
            <button class="popup__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="popup__add">
        <div class="popup__container">
          <button class="button popup__exit" type="button" aria-label="Close Pop-up"></button>
          <h3 class="popup__title">Add Place</h3>
          <form action="#" method="GET" class="popup__form" name="addForm"> 
            <input type="text" class="input popup__name" placeholder="Title" name="title">
            <input type="text" class="input popup__about" placeholder="Image URL" name="url">
            <button class="popup__button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <template id="placeTemplate">
    <li class="places__place">
      <img src="" alt="" class="places__photo">
      <h2 class="places__text"></h2>
      <button class="button places__favorite" type="button" aria-label="Like Place"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
